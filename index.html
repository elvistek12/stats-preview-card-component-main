<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
  </style>
</head>

<body>
  <main class="contenedor-principal">
    <section class="contenedor-informacion">
      <h1 class="titulo">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="parrafo">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="contenedor-datos-padre">
        <div class="contenedor-datos">
          <p class="datos">10k+</p>
          <p class="descripcion">COMPANIES</p>
        </div>
        <div class="contenedor-datos">
          <p class="datos">314</p>
          <p class="descripcion">TEMPLATES</p>
        </div>
        <div class="contenedor-datos">
          <p class="datos">12M+</p>
          <p class="descripcion">QUERIES</p>
        </div>
      </div>
    </section>
    <picture>
      <source media="(min-width: 1024px)" srcset="images/image-header-mobile.jpg" />
      <img src="images/image-header-desktop.jpg" alt="image-header" />
      <div class="color"></div>
    </picture>
  </main>
</body>

</html>
